<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-div">
            <div class="banner-container">
                <!-- <img src="images/main-banner-bg.png" alt="">
                <div class="banner-desktop">
                    <img src="images/hero_desktop.webp" alt="">
                </div> -->
            </div>


            <div class="header-contents-container">
                <div class="auth-section">
                    <div class="btn-sign-up">
                        <p>Login</p>
                    </div>
                    <div class="btn-sign-in">
                        <p>Open App</p>
                    </div>
                    
                </div>
                <!-- <div class="auth-section-mobile">
                    <div class="btn-sign-in">
                        <p>Login In</p>
                    </div>
                    <div class="btn-sign-up">
                        <p>Open App</p>
                    </div>
                </div> -->

                <div class="logo-text-container">
                    <div class="logo">

                    </div>
                    <div class="logo-text">
                        <img src="images/svgexport-logo-txt.svg" alt="">

                <div class="restaurants-near-container">

                            <div class="enter-btn-white">
                                <img src="images/svgexport-right-arrow-white.svg" alt="">
